<!DOCTYPE html>
<html ng-app>
<head>
<title>Agular Js Page 1</title>
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<script src='../js/angular.min.js'></script>
</head>
<body>
	<h2>Agular Js - Data Bindings</h2>
	<!-- {{}} this is an anguler expression-->
	<div class="container" ng-init="data=10">

		<p>{{data}}</p> 
		<p ng-bind="data">
		</p>
		<p>
			<input class="form-control" value="{{data}}">
		</p>
		<p>
			ng-model - Two way data binding
			<input class="form-control" ng-model="data">
		</p>
		<p>
			One way data binding
			{{::data}}
		</p>

		
	</div>





	<script>
		
	</script>
</body>
</html>
