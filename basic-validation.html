<!DOCTYPE html>
<html ng-app="modname">
<head>
<title>Agular Js Page 1</title>
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<script src='../js/angular.min.js'></script>
<script>
	// console.log(angular);
	// app = angular.module("modname", []);
	// // console.log(app);
	// app.controller("contrlOne",function() {
	// });

	angular.module("modname", []).controller("contrlOne", function($scope){
		$scope.error = "show data";
		$scope.check = function(){
			// alert('hiii');
			console.log($scope.x1);
			if(!$scope.x1){
				$scope.error1 = "enter x1";
			}
			else if(!$scope.x2){
				$scope.error2 = "enter x2";
				$scope.error1 ="";
			}
			else{
				$scope.error = "Data insert Successfully";
				$scope.error1 ="";$scope.error2 ="";
			}

		}
	});
</script>
</head>
<body>
	<h1>Agular Js Scope</h1>
	<!-- {{}} this is an anguler expression-->
	<div class="container" ng-controller="contrlOne">
	 
		<ul class="col-sm-5 list-unstyled">
			<li>
				<input type="text" ng-model="x1" class="form-control"  />
				<span ng-bind="error1"></span>
			</li>
			<li>
				<input type="text" ng-model="x2" class="form-control"  />
				<span ng-bind="error2"></span>
			</li>
			<li>
				<input type="button" value="Submit" ng-click="check()" />
			</li>
			
		</ul> 
	</div>




	<script>
		
	</script>
</body>
</html>
