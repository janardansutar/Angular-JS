<!DOCTYPE html>
<html ng-app>
<head>
<title>Agular Js Page 1</title>
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<script src='../js/angular.min.js'></script>
</head>
<body>
	<h2>Agular Js - Data Filter and Search</h2>
	<!-- {{}} this is an anguler expression-->
	
	<div ng-init="data=[{name:'Ajay',salary:122},{name:'Jay',salary:3212},{name:'Vijay',salary:43543},{name:'Sujay',salary:6756},{name:'Karan',salary:543},{name:'Charan',salary:767},{name:'Virat',salary:1222},{name:'MS',salary:1232}]"></div>
		
	{{data}}

	<table class="table">
		<tr>
			<th>Name</th>
			<th>Salary</th>
		</tr>
		<tr>
			<td>
				<input class="form-control" ng-model="searchData.name">
			</td>
			<td>
				<input class="form-control" ng-model="searchData.salary">
			</td>
		</tr>
		<tr>
			<td>
				<select class="form-control" ng-model="orderData">
					<option value="salary">Asc</option>
					<option value="-salary">Desc</option>
				</select>
			</td>

			<td>
				<select class="form-control" ng-model="limitData">
					<option value="2">2</option>
					<option value="4">4</option>
				</select>
			</td>

		</tr>
		<tr ng-repeat="ans in data | filter:searchData | orderBy:orderData | limitTo:limitData">
			<td>{{ans.name}}</td>
			<td>{{ans.salary}}</td>
		</tr>

	</table>

	</div>





	<script>
		
	</script>
</body>
</html>
