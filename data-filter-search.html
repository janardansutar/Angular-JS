<!DOCTYPE html>
<html ng-app>
<head>
<title>Agular Js Page 1</title>
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<script src='../js/angular.min.js'></script>
</head>
<body>
	<h2>Agular Js - Data Filter and Search</h2>
	<!-- {{}} this is an anguler expression-->
	<div class="container" ng-init="data=['Adidas','Puma','Nike','Levis','Lee','Gas']">
		
		<ul>
			<li ng-repeat="ans in data">
				{{ans}}
			</li>
		</ul>

		<input class="form-control" ng-model="searchBrand">
		<ul>
			<li ng-repeat="ans in data | filter:searchBrand | limitTo:3">
				{{ans}}
			</li>
		</ul>

	

		
	</div>





	<script>
		
	</script>
</body>
</html>
